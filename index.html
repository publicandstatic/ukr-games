    <body data-bs-theme="dark">
        <div class="container my-4">
            <div class="container px-4 text-center justify-content-center">
                <h1 class="text-center">Українська в іграх</h1>
                <div class="row col-12 justify-content-center counters">
                    <div class="col-12">
                        <p class="">наповнення списку відбувається скриптом, тож можуть бути помилки</p>
                    </div>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>
                            <input type="text" id="nameSearch" class="form-control" placeholder="Пошук по назві..." />
                        </th>
                        <th>
                            <select id="typeFilter" class="form-select">
                                <option value="">Всі типи</option>
                                <option value="psn">PlayStation</option>
                                <option value="steam-mod">Мод</option>
                                <option value="steam-ukr">Офіційна лока</option>
                            </select>
                        </th>
                    </tr>
                </thead>
                <thead>
                    <tr>
                        <th id="sortByName" class="sortable">Назва гри <span class="sort-arrow"></span></th>
                        <th id="sortByType" class="sortable">Тип <span class="sort-arrow"></span></th>
                    </tr>
                </thead>
                <tbody id="gameTable"></tbody>
            </table>
        </div>
        <canvas id="background-сanvas"></canvas>

        <div class="dropdown-center position-fixed top-0 start-0 mt-1 ms-1 dropend">
            <a class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="hamburger">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-list"
                    viewBox="0 0 16 16"
                >
                    <path
                        fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
                    />
                </svg>
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/links">Посилання</a></li>
            </ul>
        </div>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/app.js"></script>
    </body>
